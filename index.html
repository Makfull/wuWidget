<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/weather.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/weather.widget.js"></script>

</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Weather Underground widget examples</h1>
            <p class="lead">Weather Underground JS widget based on jQuery widget js framework.</p>
        </div>        
        <div class="row">
                    <div class="col-md-5"><div id="weather-widget" class="weather-widget"></div></div>
                    <div class="col-md-7">
                        <figure class="highlight">
                            <pre><code class="language-scss" data-lang="scss">Weather by current location: <br /><br />$("#element-selector").wuWeather({ apiKey: 'ee6004655118eefe' });</code></pre>
                        </figure>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5"><div id="weather-widget-forecast" class="weather-widget"></div></div>
                    <div class="col-md-7">
                        <figure class="highlight">
                            <pre><code class="language-scss" data-lang="scss">Weather by given location: <br /><br />$("#element-selector").wuWeather({
            apiKey: 'ee6004655118eefe',
            country: 'MK',
            city: 'Skopje',
            unitDegree: 'C',
            unitMetric: 'K',
            view: 'forecast',
            enableAutocomplete: true,
            onError: function (errorMessage) {
                alert(errorMessage[0]);
            }
        });</code></pre>
                        </figure>
                    </div>
                </div>
    </div>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <script type="text/javascript">
        $(function () {

            $("#weather-widget").wuWeather({ apiKey: 'ee6004655118eefe'});

            $("#weather-widget-forecast").wuWeather({
                apiKey: 'ee6004655118eefe',
                country: 'MK',
                city: 'Skopje',
                unitDegree: 'C',
                unitMetric: 'K',
                view: 'forecast',
                enableAutocomplete: true,
                onError: function (errorMessage) {
                    alert(errorMessage[0]);
                }
            });
        });
    </script>
</body>
</html>
